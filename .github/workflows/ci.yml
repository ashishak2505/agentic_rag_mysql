name: CI - Agentic RAG System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic syntax & import check
        run: |
          python -m compileall agent api pipeline ui

      - name: FastAPI app import test
        run: |
          python - <<EOF
          from api.api import app
          print("FastAPI app loaded successfully")
          EOF
